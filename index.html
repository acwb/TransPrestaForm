<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Chiffrage d'une prestation de transport Routier</title>
		<link rel="icon" type="image/png" href="logo.png" />.
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
    
		<!-- Header titre et logo -->
		<header></header>

		<!-- Formulaire entrée des données -->
		<fieldset id="inputform"></fieldset>

		<!-- Formulaire sortie des infos (champs non-éditables) -->
		<fieldset id="outputform">

		    <div id="outputform_left" class="form_left"></div>
		    <div id="outputform_right" class="form_right"></div>
		    <div class="fl_reset"></div>

		    <!-- Boutons d'actions: enregistrer/imprimer le devis -->
		    <div id="boutons_devis"></div>

		</fieldset>

			<!-- Boutons d'actions: envoyer / reset le form -->
			<div id="boutons_form" class="fl_right"></div>

		<div id="footer_helper">

			<div class="table-title"><h3 id="titre_tab"></h3></div>
			<table id="infos_table" class="table-fill"><thead></thead><tbody></tbody></table>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>

  </body>
</html>
